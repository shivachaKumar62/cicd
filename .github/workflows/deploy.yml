name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build-image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" 
          

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ssh_key.pem
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
            docker stop my-react-app-container || true
            docker rm my-react-app-container || true
            docker run -d --name my-react-app-container -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
